<section class="view">
    <div class="col-sm-10 col-md-9 col-lg-5 col-12" style="margin: 0px auto;">
      <div class="lock">
        <div class="unlock-img">
          <img src="../../../assets/images/study.png" alt="S">
        </div>
      </div>
        <form [formGroup] = "signUpForm" (ngSubmit) = "onSubmit()">
            <div class="form-group">
              <input class="form-control" id="email" type="text"  placeholder="Adresse Email" formControlName = "email">
            </div>
            <div class="form-group">
              <input class="form-control" id="password" type="password" placeholder="Mot de passe" formControlName = "password">
            </div>
            <button class="btn btn-block text-white" type="submit" [disabled]="signUpForm.invalid" style="background-color: #4f597b;">Inscription <i class="fas fa-user-graduate" style="font-size:20px;color:white;"></i></button>
        </form><br>
    </div>
    <div class="container">
        <p>{{ errorMessage }}</p>
    </div>
</section>
